name: "Reading Page Dashboard"
slug: "reading-page-dashboard"
summary: "Static reading dashboard built with Astro and Hardcover's GraphQL API"
description: |
  A reading progress showcase that displays your Hardcover book-tracking data on a personal website, built with Astro.

  Features:
  - Stats dashboard with reading goals, pages per day, and total books finished
  - Currently reading section with progress bars
  - Reading timeline organized by year and month
  - Book ratings and completion times
  - Static site generation - fast page loads with no runtime API calls

  Uses Hardcover's GraphQL API to fetch all data at build time: profile info, reading goals, currently reading books with progress, and entire reading history in a single query.

