name: "Marian the Librarian"
slug: "marian-the-librarian"
summary: "Browser extension to extract book metadata from retail and catalog sites"
description: |
  Marian the Librarian helps Hardcover.app contributors and book data enthusiasts view and capture book metadata from popular retail and catalog sites. Extract titles, contributors, identifiers, descriptions, and cover art with a single click.

  Features:
  - Parses book pages and pulls relevant data for librarians
  - Formats data to match Hardcover Edition edit forms
  - One-click copying of book values
  - Full-sized image downloads with single click
  - Persistent side panel for easy data entry

  Supports 19+ platforms including:
  - Amazon, Goodreads, The StoryGraph
  - Google Books, Audible, Kobo
  - Libro.fm, Libby, and more

