summary: "Display your reading stats on TRMNL e-ink devices"
description: |
  A TRMNL plugin that shows your Hardcover reading data on e-ink displays. Perfect for keeping your reading goals visible on your desk.

  Displays:
  - Reading goals and progress
  - Currently reading books
  - Want to read queue
  - Recent activity

  Built with TRMNLP, a self-hosted web server for TRMNL plugin development.

