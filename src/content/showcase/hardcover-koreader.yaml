name: "Hardcover KOReader Plugin"
slug: "hardcover-koreader"
summary: "Sync reading progress from KOReader e-readers to Hardcover"
description: |
  A KOReader plugin that enables readers to sync their reading progress and status with Hardcover directly from their e-reader device.

  Features:
  - Link books from your KOReader library to Hardcover editions
  - Automatic or manual reading status updates (Want to Read, Currently Reading, Read, Did Not Finish)
  - Automatic progress tracking while reading
  - Add journal entries and quotes from highlighted text
  - Update ratings and current page numbers
  - Search and link books by ISBN, Hardcover ID, or title/author
  - WiFi-on-demand for battery conservation
  - Support for both fixed-layout and reflowable documents

