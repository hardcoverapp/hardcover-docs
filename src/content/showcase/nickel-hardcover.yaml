name: "NickelHardcover"
slug: "nickel-hardcover"
summary: "Hardcover.app integration for Kobo eReaders"
description: |
  NickelHardcover brings Hardcover.app integration directly to Kobo eReaders. Track your reading progress and review books without leaving your device.

  Features:
  - Automatically update reading progress on Hardcover.app
  - Configurable auto-sync interval (default every 15 minutes)
  - Manual sync option for on-demand updates
  - Review and rate books directly from your Kobo
  - Manual book linking when ISBN matching fails
  - Simple installation via KoboRoot.tgz

