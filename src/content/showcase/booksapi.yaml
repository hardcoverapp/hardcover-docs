name: "BooksAPI"
slug: "books-api"
summary: "API for searching book metadata from Amazon, Audible, and Kindle"
description: |
  BooksAPI provides a REST API for searching and retrieving book metadata, originally built to help manage audiobook collections with missing or incorrect metadata.

  Features:
  - Search Audible, Kindle, or Books on Amazon
  - Search by ASIN or text query
  - Results cached to minimize requests
  - Swagger/OpenAPI documentation

  Useful for fixing metadata on M4A/M4B audiobook files or any project needing book data lookup.

  Note: Account emails are only used for verification, login, and password resets.

